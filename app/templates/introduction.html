<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>{{content.title}}</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>{{content.title}}</h1>
            <button class="exit-btn">Exit</button>
        </div>
        <div class="main-content">
            <h2>{{content.title}}</h2>
            <div class="content-text">
                <ul>
                    {% for item in content.items %}
                    <li>
                        <input type="checkbox" id="item{{loop.index}}" name="item{{loop.index}}" onclick="location.href='{{ item.url }}'">
                        <label for="item{{loop.index}}">{{ item.text }}</label>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="footer">
                <a href="/general_overview"><button>Table of Contents</button></a>
                <button>Glossary</button>
            </div>
        </div>
    </div>
</body>
</html>
