<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Modal container */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal content */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 300px; /* Could be more or less, depending on screen size */
            text-align: center;
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Button styling */
        .modal-content button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Link to open the modal -->
<a href="#" id="openModal">Open Modal</a>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>You have reached the end of the chapter.<br>*** Please select from the following options ***</p>
    <button>Take Chapter Review Quiz</button>
    <button>Go To Next Chapter in this Course</button>
    <button>Go To Index for This Chapter</button>
    <button>Go To Table of Contents for This Course</button>
    <button>Go To Main Menu</button>
    <button>EXIT PROGRAM</button>
    <button>CANCEL</button>
  </div>

</div>

<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the link that opens the modal
    var link = document.getElementById("openModal");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the link, open the modal
    link.onclick = function() {
        modal.style.display = "block";
        return false; // Prevent default action of the link
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Close the modal when any button is clicked
    var buttons = document.querySelectorAll('.modal-content button');
    buttons.forEach(function(button) {
        button.onclick = function() {
            modal.style.display = "none";
        }
    });
</script>

</body>
</html>
